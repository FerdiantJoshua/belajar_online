{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="post" action="{% url 'account:login' %}">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password }}
      {% if form.errors %}
      <div class="invalid-feedback">{{ form.non_field_errors }}</div>
      {% endif %}
    </div>
    <p>Don't have an account? Create one <a href="{% url 'account:register' %}">here</a></p>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
